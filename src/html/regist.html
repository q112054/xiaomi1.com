    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/regist.css">
    <script src="../js/regist.js" type="module"></script>

<body>
    <div id="wrap">
        <div id="layout">
            <div id="container">
                <div class="logo">
                    <a href="../html/index.html"></a>
                </div>
                <div class="h4_title">注册小米账号</div>
                <div class="regbox">
                    <div id="myform" action="" name="" method="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Username">
                            <span class="username"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">密码</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Passwrod">
                            <span class="password"></span>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <span class="email"></span>

                        </div>
                        <button id="btn" type="submit" class="btn btn-warning btn-block" disabled>立即注册</button>
                    </div>
                </div>
                <div id="privacy_box">
                    <div class="msg">
                        <p>已阅读并同意：小米<span>用户协议</span>和<span>隐私政策</span></p>
                    </div>
                </div>
            </div>
